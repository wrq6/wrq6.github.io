<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP地址追踪示例</title>
</head>
<body>

<h1>IP地址追踪</h1>

<div id="ipInfo"></div>

<script>
    // 使用免费的IP地址信息查询服务，替换 YOUR_ACCESS_KEY 为你的 API 密钥
    const apiKey = 'at_peEUe9s5p59MohBiPrdqOYqbSmevY';

    // 获取客户端IP地址
    const getIpAddress = async () => {
        try {
            const response = await fetch('https://api.ipify.org?format=json');
            const data = await response.json();
            return data.ip;
        } catch (error) {
            console.error('Error fetching IP address:', error);
            return null;
        }
    };

    // 获取IP地址信息
    const getIpInfo = async () => {
        const ipAddress = await getIpAddress();
        if (ipAddress) {
            try {
                const response = await fetch(`https://geo.ipify.org/api/v2/country?apiKey=${apiKey}&ipAddress=${ipAddress}`);
                const data = await response.json();
                displayIpInfo(data);
            } catch (error) {
                console.error('Error fetching IP info:', error);
            }
        }
    };

    // 显示IP地址信息
    const displayIpInfo = (ipInfo) => {
        const ipInfoDiv = document.getElementById('ipInfo');

        console.log('IP信息:', ipInfo); // 在控制台输出IP信息

        ipInfoDiv.innerHTML = `
        <p><strong>IP地址:</strong> ${ipInfo.ip}</p>
        <p><strong>位置:</strong> ${ipInfo.location.country}, ${ipInfo.location.region}, ${ipInfo.location.timezone}</p>
        <p><strong>经度:</strong> ${ipInfo.location.latlon ? ipInfo.location.latlon.latitude : 'N/A'}</p>
        <p><strong>纬度:</strong> ${ipInfo.location.latlon ? ipInfo.location.latlon.longitude : 'N/A'}</p>
    `;
    };



    // 调用获取IP地址信息的函数
    getIpInfo();
</script>

</body>
</html>
