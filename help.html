<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共建</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ff99cc, #ff3399); /* 渐变粉红色背景 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 48px;
            color: white;
            text-align: center;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out; /* 添加过渡效果，用于按钮缩放动画 */
        }

        .button:hover {
            transform: scale(1.1); /* 悬停时放大按钮 */
        }
        h1 {
            background: -webkit-linear-gradient(#00796B,#00796B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5); /* 添加倒影效果 */
        }

    </style>
</head>

<body>
<h1>你愿意去帮我共建这个网站吗？</h1>

<div class="button-container">
    <a class="button" href="https://github.com/wrq6/wrq6.github.io">愿意去GitHub查看网页源码</a>
    <a class="button" href="https://wrq6.github.io/my_html.html">不要！那就回去</a>
</div>
</body>

</html>
