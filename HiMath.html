<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Viewer</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .node text {
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 1.5px;
        }
    </style>
</head>
<body>

<!-- 创建一个空的容器用于显示思维导图 -->
<div id="mindmap"></div>

<!-- 加载和显示思维导图数据的脚本 -->
<script>
    // 用于创建思维导图的数据
    var mindMapData = {
        "name": "Root Node",
        "children": [
            {
                "name": "Child Node 1",
                "children": [
                    { "name": "Child Node 1.1" },
                    { "name": "Child Node 1.2" }
                ]
            },
            { "name": "Child Node 2" },
            { "name": "Child Node 3" }
        ],
        "children1": [
            {
                "name": "Child Node 1",
                "children": [
                    { "name": "Child Node 1.1" },
                    { "name": "Child Node 1.2" }
                ]
            },
            { "name": "Child Node 2" },
            { "name": "Child Node 3" }
        ]
    };

    // 使用 D3.js 创建思维导图
    var svg = d3.select("#mindmap").append("svg").attr("width", "100%").attr("height", "100%"),
        g = svg.append("g").attr("transform", "translate(50,50)");

    // 使用自动布局计算大小
    var tree = d3.tree().size([window.innerWidth - 100, window.innerHeight - 100]);
    var root = d3.hierarchy(mindMapData);

    tree(root);

    g.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

    var node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => "translate(" + d.y + "," + d.x + ")");

    node.append("circle").attr("r", 5);
    node.append("text")
        .attr("dy", 3)
        .attr("x", d => d.children ? -8 : 8)
        .style("text-anchor", d => d.children ? "end" : "start")
        .text(d => d.data.name);
</script>

</body>
</html>
