<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #a0e6ff, #0072DB, #001F3F);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    #iceIsland {
      width: 100%;
      height: 100vh;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, #a0e6ff, #0072DB); /* 冰天雪地的背景色 */
    }

    canvas {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .iceberg {
      width: 200px;
      height: 100px;
      background: linear-gradient(to bottom, #ffffff, #a0e6ff);
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) rotateX(60deg) skewX(-20deg);
      transform-origin: bottom center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    svg {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: auto;
    }

    #chineseText {
      font-size: 0.5em;
      text-align: center;
      animation: flicker 3s ease-in-out infinite;
    }

    #englishText {
      font-size: 0.2em;
      margin-top: 20px;
      text-align: center;
      letter-spacing: 1px;
      /*text-transform: uppercase;*/
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    #dynamicButton {
      margin-top: 30px;
      padding: 15px 35px;
      font-size: 1em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background-color: #4fd784;
      color: #fff;
      text-transform: uppercase;
      transition: background 0.3s ease;
    }

    #dynamicButton:hover {
      background-color: #fff;
      color: #4fd784;
      animation: pulse 1s ease-in-out infinite;
    }

    /* 在这里添加了@media规则 */
    @media (max-width: 768px) {
      #chineseText {
        font-size: 1em;
      }
      #englishText {
        font-size: 0.8em;
      }
      #dynamicButton {
        margin-top: 20px;
        padding: 10px 25px;
        font-size: 0.8em;
      }
    }

    @keyframes flicker {
      0%, 100% {
        color: #333333;
        text-shadow: 0px 0px 10px #555555;
      }
      50% {
        color: rgba(9, 10, 10, 0.93);
        text-shadow: 0px 0px 10px #030303;
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    #musicPlayerContainer {
      position: fixed;
      top: 0;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      height: 100px; /* 设置播放控件的高度 */
    }
    #chineseText{
      margin-top: 240px;
    }

    #lyricsContainer {
      margin-top: 10px;
      max-height: 100px;
      overflow: hidden;
    }

    #lyricsContainer p {
      margin: 5px 0;
    }
  </style>
