<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Floating Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index/css/style.css">
    <style>
        article {
            position: relative;
            margin: 20px;
        }

        #text {
            margin-bottom: 20px;
        }

        #reset,
        #into {
            background-color: rgba(76, 175, 80, 0.5);
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #reset {
            bottom: 20px;
        }

        #into {
            top: 20px;
            right: 20px;
        }

        .btn-container {
            display: flex;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<article>
    <p id="text">If I study more, my mother will be less tired.</p>
    <div class="btn-container">
        <button id="reset" data-bound="true">加油</button>
        <button id="into" class="login_btn" onclick="showAlertAndRedirect()">进 &nbsp;&nbsp;入</button>
    </div>
</article>

<script src="index/js/index.js"></script>
<script>
    function showAlertAndRedirect() {
        alert('完蛋了，我还没有开发后面的页面');
        window.location.href = "my_html.html";
    }

    // Delay the animation to show the message
    setTimeout(function() {
        document.querySelector('.msg').classList.remove('fadeInOut');
    }, 1000);
</script>
</body>
</html>
