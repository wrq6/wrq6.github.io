<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好呀，登录吧</title>
    <!-- 你居然看源码？？？想偷窃我武大师辛辛苦苦搬运的代码是吧！！！你不能这样！！ -->
    <style>
        * {margin: 0;padding: 0;}

        html {height: 100%;}

        body { height: 100%;}

        .container {
            height: 100%;
            background-image: linear-gradient(110deg, #2193b0, #6dd5ed);
        }

        .login-wrapper {
            background-image: linear-gradient(110deg, #1f4037, #99f2c8);
            width: 400px;
            height: 388px;
            border-radius: 50px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            font-size: 60px;
            font-weight: 900;
            text-align: center;
            line-height: 120px;
        }

        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }

        .input-item:placeholder {
            text-transform: uppercase;

        }

        .login_btn {
            text-align: center;
            background-color: rgba(245,222,179);
            border: 1px solid rgb(190, 225, 255);
            padding: 10px;
            width: 100%;
            border-radius: 30px;
            font-size: 35px;
            font-family: "KaiTi";
            color: green;
            font-weight: 100;
            margin-top: 15px;
        }

        .login_btn:hover {
            box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
            background-color: transparent;
            /* 选择动画 */
            animation: login_mation 0.5s;
        }

        .msg {
            text-align: center;
            line-height: 88px;
        }

        a {
            text-decoration-line: none;
            color: #abc1ee;
        }


    </style>
</head>
<body>
<div class="container">
    <div class="login-wrapper">
        <div class="header">登&nbsp;录</div>
        <div class="form-wrapper">
            <input type="text" name="输入用户名" placeholder="随便输吧" class="input-item">
            <input type="password" name="输入密码" placeholder="别注册" class="input-item">
            <div class="btn">
                <button class="login_btn" onclick="showAlertAndRedirect()">登 &nbsp;&nbsp;录</button>
            </div>
        </div>
        <div class="msg">
            忘记了？
            <a href="second.html">注册</a>
            <p></p>
            <a href="shrit.html">我直接进入！</a>
        </div>
    </div>
</div>

<script>
    function showAlertAndRedirect() {
        alert('完蛋了，我还没有开发后面的页面');
        window.location.href = "my_html.html";
    }
</script>
</body>
</html>
