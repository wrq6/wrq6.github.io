	<style>
		body {
			background-color: #888;
			font-family: Arial, sans-serif;
			text-align: center;
			color: #fff;
			margin: 0;
			padding: 20px;
			overflow: hidden;
		}

		.falling-star {
			position: absolute;
			top: -50px;
			left: 0;
			width: 30px;
			height: 30px;
			background-color: #fff;
			border-radius: 50%;
			opacity: 0;
			pointer-events: none;
			animation: fallingStarAnimation linear infinite;
		}

		@keyframes fallingStarAnimation {
			0% {
				transform: translate(0, -100px);
				opacity: 1;
			}
			100% {
				transform: translate(calc(100vw - 30px), 100vh);
				opacity: 0;
			}
		}

		.snowflake {
			position: absolute;
			top: -10px;
			z-index: 1;
			user-select: none;
			pointer-events: none;
			font-size: 20px;
			color: #fff;
			animation-name: fall;
			animation-duration: 10s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

		@keyframes fall {
			0% {
				transform: translateY(-100vh);
			}
			100% {
				transform: translateY(100vh);
			}
		}
		.wish-input,
		.wish-btn {
			position: relative;
			z-index: 1;
		}

		.snowflake {
			pointer-events: none; /* 雪花元素不响应鼠标事件 */
		}
		.wish-input {
			width: 300px; /* 调整输入框的宽度 */
			height: auto;
			min-height: 40px; /* 设置最小高度 */
			resize: vertical; /* 允许垂直调整大小 */
		}
		.wish-btn {
			animation: pulse 1s infinite;
		}

		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.1);
			}
			100% {
				transform: scale(1);
			}
		}
		/* 省略其他样式 */

		.wish-container {
			height: 300px;
			overflow-y: scroll; /* 添加滚动条 */
			margin-top: 20px;
		}

		.hide {
			display: none; /* 隐藏框 */
		}
	</style>
