<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维坐标系和曲线</title>
</head>
<body>

<div class="canvas" style="width: 400px; height: 400px; border: 1px solid black; position: relative; transform: translate(200px, 200px) scale(0.5); transform-origin: 0 0;">
    <div class="axis x-axis" style="position: absolute; background-color: black; width: 100%; height: 1px; bottom: calc(50% - 1px);"></div>
    <div class="axis y-axis" style="position: absolute; background-color: black; width: 1px; height: 100%; left: calc(50% - 1px);"></div>
    <div class="arrow x-arrow" style="position: absolute; width: 0; height: 0; border-style: solid; top: calc(50% - 3px); left: calc(100% - 5px); border-width: 3px 0 3px 5px; border-color: transparent transparent transparent black;"></div>
    <div class="arrow y-arrow" style="position: absolute; width: 0; height: 0; border-style: solid; top: 0; left: calc(50% - 3px); border-width: 5px 3px 0 3px; border-color: black transparent transparent transparent;"></div>
    <div class="origin" style="position: absolute; top: calc(50% - 5px); left: calc(50% - 5px); font-size: 7px;">0</div>
    <svg class="curve" width="400" height="400" style="position: absolute; top: 0; left: 0; overflow: visible;">
        <path d="M 250 90 Q 270 40 340 60" stroke="red" fill="none" />
        <path d="M 250 90 250 200 " stroke="black" stroke-width="0.5" stroke-dasharray="5,5"/>
        <path d="M 340 60 340 200 " stroke="black" stroke-width="0.5" stroke-dasharray="5,5"/>
        <text x="350" y="70" fill="black">y=f(x)</text>
    </svg>
</div>



</body>
</html>
