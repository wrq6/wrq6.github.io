<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径序列表示</title>
    <style>
        .path-table {
            border-collapse: collapse;
            margin: 10px;
        }
        .path-table th, .path-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .path-table th {
            background-color: #f2f2f2;
        }
        .path-table caption {
            font-size: 18px;
            margin: 5px 0 10px 0;
        }
    </style>
</head>
<body>

<h2>路径序列</h2>

<table class="path-table">
    <caption>Path(-1)</caption>
    <tr>
        <th>Step</th>
        <th>Value</th>
    </tr>
    <tr><td>1</td><td>0</td></tr>
    <tr><td>2</td><td>1</td></tr>
    <tr><td>3</td><td>2</td></tr>
    <!-- 根据需要添加更多行 -->
    <!-- ... -->
    <tr><td>9</td><td>2</td></tr>
</table>

<table class="path-table">
    <caption>Path(-2)</caption>
    <!-- 同上，复制相同的行结构 -->
    <tr><td>1</td><td>0</td></tr>
    <tr><td>2</td><td>1</td></tr>
    <tr><td>3</td><td>2</td></tr>
    <!-- ... -->
    <tr><td>10</td><td>2</td></tr>
</table>

</body>
</html>
