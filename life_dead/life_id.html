<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .password-form {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0 auto 20px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #4CAF50;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <form class="password-form" id="passwordForm">
        <h2>请输入密码</h2>
        <input type="password" id="passwordInput" placeholder="Enter password">
        <br>
        <button type="button" onclick="checkPassword()">确定</button>
    </form>
</div>

<script>
    function checkPassword() {
        var password = document.getElementById("passwordInput").value;
        // 这里的 "your_password" 是你预先设定的密码
        if (password === "1121") {
            // 密码正确，跳转到目标网站
            window.location.href = "life.html";
        } else {
            // 密码错误，提示并保持在当前页面
            alert("请原谅我的自私,我本意这是留给我未来的某天，回顾我过往经历的一系列故事和图片。我将为你回到原来的界面.");
            window.location.href = "../my_html.html";
        }
    }
</script>

</body>
</html>
